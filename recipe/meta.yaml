{% set version = "5.4.7" %}

package:
  name: psutil
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/psutil/psutil-{{ version }}.tar.gz
  sha256: 5b6322b167a5ba0c5463b4d30dfd379cd4ce245a1162ebf8fc7ab5c5ffae4f3b

build:
  number: 2
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
  run:
    - python

test:
  requires:
    - ipaddress    # [py<33]
    - mock         # [py<33]
    - unittest2    # [py<27]

  imports:
    - psutil
    - psutil._psutil_posix    # [not win]
    - psutil._psutil_linux    # [linux]
    - psutil._psutil_osx      # [osx]
    - psutil._psutil_windows  # [win]
    - psutil.tests

about:
  home: https://github.com/giampaolo/psutil
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A cross-platform process and system utilities module for Python
  description: |
    psutil (process and system utilities) is a cross-platform library for
    retrieving information on running processes and system utilization (CPU,
    memory, disks, network) in Python. It is useful mainly for system
    monitoring, profiling and limiting process resources and management of
    running processes.
  doc_url: http://pythonhosted.org/psutil/
  doc_source_url: https://github.com/giampaolo/psutil/blob/master/docs/index.rst
  dev_url: https://github.com/giampaolo/psutil

extra:
  recipe-maintainers:
    - gqmelo
    - jakirkham
    - jjhelmus
    - pelson
    - nehaljwani
    - ocefpaf
